<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-lg font-bold mb-4">Sign Up</h2>
      <input type="text" name="name" placeholder="Name" class="border p-2 mb-4 w-full">
      <input type="text" name="email" placeholder="Email" class="border p-2 mb-4 w-full">
      <input type="password" name="password" placeholder="Password" class="border p-2 mb-4 w-full">
      <button class="bg-blue-500 text-white p-2 rounded w-full">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
