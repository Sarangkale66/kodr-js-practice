<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3. Task Tracker with Date Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
  .tasks{
    display: flex;
    gap: 10px;
  }
  .tasks ul{
    padding: 0;
    margin: 0;
    list-style: none;
  }
</style>
<body>
  <main>
    <div style="margin: 3vh auto; width: fit-content;" class="flex gap-1">
      <input type="text" name="task" id="task" class="border border-gray-300 rounded-md p-2">
      <input type="date" name="date" id="date" class="border border-gray-300 rounded-md p-2">
      <select name="option" id="options" class="border border-gray-300 rounded-md p-2">
        <option value="select the status" disabled selected>Select the status</option>
        <option value="Completed">completed</option>
        <option value="incompleted">in complete</option>
        <option value="pending">pending</option>
      </select>
      <button class="btn bg-blue-500 text-white rounded-md p-2 font-semibold">Add Task</button>
    </div>
    <div class="tasks mt-5" style="display: flex; justify-content: space-between; width: 97%; max-width: 1000px; margin: 10vh auto;">
      <ul class="past" style="border-right: 1px solid black; padding-right: 3em;">
        <li style="list-style: none;"><b>Past</b></li>
      </ul>
      <ul class="upcoming" style="border-right: 1px solid black; padding-right: 3em;">
        <li style="list-style: none; "><b>Up Coming</b></li>
      </ul>
      <ul class="all">
        <li style="list-style: none;"><b>All</b></li>
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
