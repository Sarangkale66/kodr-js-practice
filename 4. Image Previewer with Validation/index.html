<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
  }
  html,body {
    height:100vh;
    width:100vw;
  }
  #preview{
    height: 10em;
    width: 10em;
    border: 2px solid orange;
    margin: 0 auto;
  }
  main{
    height: 10vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image{
    height: 100%;
    width: 100%;
    object-fit: contain;
    background-repeat: no-repeat;
  }
</style>
<body>
    <main>
      <input type="file" name="image" id="img">
    </main>
    <div id="preview">
      <img class="image" alt="preview">
    </div>

  <script src="script.js"></script>
</body>
</html>
